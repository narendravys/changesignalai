<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acme Corp - Pricing</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        .pricing-card { border: 2px solid #333; padding: 30px; border-radius: 10px; background: #f9f9f9; }
        h1 { color: #2c3e50; }
        .price { font-size: 48px; font-weight: bold; color: #3498db; }
        .features { list-style: none; padding: 0; }
        .features li { padding: 10px 0; border-bottom: 1px solid #ddd; }
    </style>
</head>
<body>
    <h1>Acme Corp - Enterprise Pricing</h1>
    
    <div class="pricing-card">
        <h2>Professional Plan</h2>
        <div class="price">$99/month</div>
        
        <ul class="features">
            <li>✓ Up to 100 users</li>
            <li>✓ 50GB storage</li>
            <li>✓ Email support</li>
            <li>✓ Basic analytics</li>
            <li>✓ API access</li>
        </ul>
        
        <p><strong>Free trial:</strong> 14 days</p>
    </div>
    
    <footer>
        <p>Last updated: February 2026</p>
    </footer>
</body>
</html>
