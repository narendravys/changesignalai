services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: changesignal-postgres
    environment:
      POSTGRES_DB: changesignal_db
      POSTGRES_USER: changesignal
      POSTGRES_PASSWORD: changesignal_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U changesignal -d changesignal_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - changesignal-network

  # Redis Cache & Message Broker
  redis:
    image: redis:7-alpine
    container_name: changesignal-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - changesignal-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: changesignal-backend
    env_file:
      - ./.env
    environment:
      - DATABASE_URL=postgresql://changesignal:changesignal_pass@postgres:5432/changesignal_db
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    ports:
      - "8001:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    networks:
      - changesignal-network
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # Celery Worker
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: changesignal-celery-worker
    env_file:
      - ./.env
    environment:
      - DATABASE_URL=postgresql://changesignal:changesignal_pass@postgres:5432/changesignal_db
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    networks:
      - changesignal-network
    command: celery -A app.workers.celery_app worker --loglevel=info --concurrency=2

  # Celery Beat (Scheduler)
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: changesignal-celery-beat
    env_file:
      - ./.env
    environment:
      - DATABASE_URL=postgresql://changesignal:changesignal_pass@postgres:5432/changesignal_db
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    networks:
      - changesignal-network
    command: celery -A app.workers.celery_app beat --loglevel=info

  # Frontend (Next.js) â€“ Debian image; extra memory for Next compiler (avoids SIGBUS)
  frontend:
    image: node:20-slim
    container_name: changesignal-frontend
    working_dir: /app
    restart: unless-stopped
    mem_limit: 2g
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8001
      - NEXT_PUBLIC_API_VERSION=v1
      - NODE_ENV=development
      - NODE_OPTIONS=--max-old-space-size=1536
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
      - frontend_next:/app/.next
    networks:
      - changesignal-network
    command: sh -c "echo '[*] Checking deps...' && ([ -f node_modules/.bin/next ] || (echo '[*] Installing deps...' && npm install)) && echo '[*] Starting Next.js...' && exec node node_modules/next/dist/bin/next dev -H 0.0.0.0 -p 3000"

networks:
  changesignal-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  frontend_node_modules:
  frontend_next:
