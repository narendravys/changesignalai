services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: changesignal-postgres
    environment:
      POSTGRES_DB: changesignal_db
      POSTGRES_USER: changesignal
      POSTGRES_PASSWORD: changesignal_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U changesignal -d changesignal_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - changesignal-network

  # Redis Cache & Message Broker
  redis:
    image: redis:7-alpine
    container_name: changesignal-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - changesignal-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: changesignal-backend
    env_file:
      - ./.env
    environment:
      - DATABASE_URL=postgresql://changesignal:changesignal_pass@postgres:5432/changesignal_db
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    volumes:
      - ./backend:/app
    networks:
      - changesignal-network
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # Celery Worker
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: changesignal-celery-worker
    env_file:
      - ./.env
    environment:
      - DATABASE_URL=postgresql://changesignal:changesignal_pass@postgres:5432/changesignal_db
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    networks:
      - changesignal-network
    command: celery -A app.workers.celery_app worker --loglevel=info --concurrency=2

  # Celery Beat (Scheduler)
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: changesignal-celery-beat
    env_file:
      - ./.env
    environment:
      - DATABASE_URL=postgresql://changesignal:changesignal_pass@postgres:5432/changesignal_db
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    networks:
      - changesignal-network
    command: celery -A app.workers.celery_app beat --loglevel=info

  # Frontend (Next.js) â€“ production build + start; uses same root .env for build args
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # Browser must reach API from your machine; use localhost when opening app at localhost:3000
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
        NEXT_PUBLIC_API_VERSION: ${NEXT_PUBLIC_API_VERSION:-v1}
    image: changesignal-frontend:latest
    container_name: changesignal-frontend
    restart: unless-stopped
    mem_limit: 512m
    env_file:
      - ./.env
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOSTNAME=0.0.0.0
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - changesignal-network
    command: ["node", "server.js"]

networks:
  changesignal-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
